<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - QR Attendance System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #e0f7fa 0%, #fce4ec 100%);
            min-height: 100vh;
        }
        
        .nav-glass {
            background: rgba(37, 99, 235, 0.8);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        }
        
        .card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            transform: translateY(0) scale(1);
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.1);
            border-radius: 20px;
            overflow: hidden;
        }
        
        .card:hover {
            transform: translateY(-10px) scale(1.01);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
        }
        
        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, #3b82f6 0%, #9333ea 100%);
        }
        
        .input-field {
            transition: all 0.3s ease;
            border: 2px solid #e2e8f0;
            background: rgba(255, 255, 255, 0.8);
        }
        
        .input-field:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.2);
            background: white;
            transform: translateY(-2px);
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #3b82f6 0%, #9333ea 100%);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
            z-index: 1;
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.4);
        }
        
        .btn-primary:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 8px 25px rgba(59, 130, 246, 0.5);
        }
        
        .btn-primary::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #2563eb 0%, #7e22ce 100%);
            z-index: -1;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .btn-primary:hover::after {
            opacity: 1;
        }
        
        .link {
            transition: all 0.3s ease;
            position: relative;
        }
        
        .link:hover {
            color: #1d4ed8;
        }
        
        .link::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 2px;
            background: #1d4ed8;
            transition: width 0.3s ease;
        }
        
        .link:hover::after {
            width: 100%;
        }
        
        .floating {
            animation: floating 6s ease-in-out infinite;
        }
        
        @keyframes floating {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
            100% { transform: translateY(0px); }
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .animate-delay-1 {
            animation-delay: 0.1s;
        }
        
        .animate-delay-2 {
            animation-delay: 0.2s;
        }
        
        .animate-delay-3 {
            animation-delay: 0.3s;
        }
        
        /* Animated background elements */
        .bg-bubbles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        
        .bg-bubbles li {
            position: absolute;
            list-style: none;
            display: block;
            width: 40px;
            height: 40px;
            background: rgba(59, 130, 246, 0.1);
            bottom: -160px;
            animation: square 25s infinite;
            transition-timing-function: linear;
            border-radius: 10px;
        }
        
        @keyframes square {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 0.5;
            }
            100% {
                transform: translateY(-1000px) rotate(720deg);
                opacity: 0;
            }
        }
        
        /* Generate bubbles at different positions */
        .bg-bubbles li:nth-child(1) {
            left: 10%;
            width: 80px;
            height: 80px;
            animation-delay: 2s;
            animation-duration: 17s;
        }
        
        .bg-bubbles li:nth-child(2) {
            left: 20%;
            width: 20px;
            height: 20px;
            animation-delay: 2s;
            animation-duration: 40s;
        }
        
        .bg-bubbles li:nth-child(3) {
            left: 25%;
            animation-delay: 4s;
        }
        
        .bg-bubbles li:nth-child(4) {
            left: 40%;
            width: 60px;
            height: 60px;
            animation-duration: 22s;
        }
        
        .bg-bubbles li:nth-child(5) {
            left: 70%;
        }
        
        .bg-bubbles li:nth-child(6) {
            left: 80%;
            width: 120px;
            height: 120px;
            animation-delay: 3s;
        }
        
        .bg-bubbles li:nth-child(7) {
            left: 32%;
            width: 160px;
            height: 160px;
            animation-delay: 7s;
        }
        
        .bg-bubbles li:nth-child(8) {
            left: 55%;
            width: 20px;
            height: 20px;
            animation-delay: 15s;
            animation-duration: 40s;
        }
        
        .bg-bubbles li:nth-child(9) {
            left: 25%;
            width: 10px;
            height: 10px;
            animation-delay: 2s;
            animation-duration: 40s;
        }
        
        .bg-bubbles li:nth-child(10) {
            left: 90%;
            width: 160px;
            height: 160px;
            animation-delay: 11s;
        }
    </style>
</head>
<body>
    <!-- Animated background bubbles -->
    <ul class="bg-bubbles">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>

    <nav class="nav-glass text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <div class="flex items-center space-x-2">
                <i class="fas fa-qrcode text-2xl"></i>
                <h1 class="text-2xl font-bold">QR<span style="background: linear-gradient(90deg, #3b82f6, #9333ea); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">Attendance</span></h1>
            </div>
            <a href="../index.html" class="px-4 py-2 bg-white text-blue-600 rounded-md hover:bg-blue-50 transition-all duration-300 flex items-center space-x-2 animate__animated animate__fadeIn">
                <i class="fas fa-home"></i>
                <span>Home</span>
            </a>
        </div>
    </nav>

    <main class="container mx-auto p-4 flex items-center justify-center min-h-[80vh]">
        <div class="card p-8 max-w-md w-full animate__animated animate__fadeInUp">
            <div class="text-center mb-8">
                <div class="w-20 h-20 bg-gradient-to-r from-blue-500 to-purple-600 rounded-full flex items-center justify-center mx-auto mb-4 shadow-lg">
                    <i class="fas fa-user-plus text-white text-3xl"></i>
                </div>
                <h2 class="text-3xl font-bold text-gray-800 mb-2">Create Account</h2>
                <p class="text-gray-600">Join our platform to experience seamless attendance tracking</p>
            </div>
            
            <form id="signupForm" class="space-y-5">
                <div class="animate__animated animate__fadeInUp animate-delay-1">
                    <label for="userType" class="block text-sm font-medium text-gray-700 mb-2">I am a</label>
                    <div class="relative">
                        <select id="userType" name="userType" class="input-field w-full px-4 py-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 appearance-none">
                            <option value="student">Student</option>
                            <option value="faculty">Faculty</option>
                        </select>
                        <div class="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none">
                            <i class="fas fa-chevron-down text-gray-400"></i>
                        </div>
                    </div>
                </div>
                
                <div id="studentFields" class="space-y-5 animate__animated animate__fadeInUp animate-delay-2">
                    <div>
                        <label for="studentId" class="block text-sm font-medium text-gray-700 mb-2">Student ID</label>
                        <div class="relative">
                            <input type="text" id="studentId" name="studentId" class="input-field w-full px-4 py-3 rounded-lg focus:outline-none">
                            <div class="absolute inset-y-0 right-0 flex items-center pr-3">
                                <i class="fas fa-id-card text-gray-400"></i>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div id="facultyFields" class="hidden space-y-5 animate__animated animate__fadeInUp animate-delay-2">
                    <div>
                        <label for="facultyId" class="block text-sm font-medium text-gray-700 mb-2">Faculty ID</label>
                        <div class="relative">
                            <input type="text" id="facultyId" name="facultyId" class="input-field w-full px-4 py-3 rounded-lg focus:outline-none">
                            <div class="absolute inset-y-0 right-0 flex items-center pr-3">
                                <i class="fas fa-id-card text-gray-400"></i>
                            </div>
                        </div>
                    </div>
                    <div>
                        <label for="department" class="block text-sm font-medium text-gray-700 mb-2">Department</label>
                        <div class="relative">
                            <input type="text" id="department" name="department" class="input-field w-full px-4 py-3 rounded-lg focus:outline-none">
                            <div class="absolute inset-y-0 right-0 flex items-center pr-3">
                                <i class="fas fa-building text-gray-400"></i>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="animate__animated animate__fadeInUp animate-delay-3">
                    <label for="fullName" class="block text-sm font-medium text-gray-700 mb-2">Full Name</label>
                    <div class="relative">
                        <input type="text" id="fullName" name="fullName" required class="input-field w-full px-4 py-3 rounded-lg focus:outline-none">
                        <div class="absolute inset-y-0 right-0 flex items-center pr-3">
                            <i class="fas fa-user text-gray-400"></i>
                        </div>
                    </div>
                </div>
                
                <div class="animate__animated animate__fadeInUp animate-delay-1">
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                    <div class="relative">
                        <input type="email" id="email" name="email" required class="input-field w-full px-4 py-3 rounded-lg focus:outline-none">
                        <div class="absolute inset-y-0 right-0 flex items-center pr-3">
                            <i class="fas fa-envelope text-gray-400"></i>
                        </div>
                    </div>
                </div>
                
                <div class="animate__animated animate__fadeInUp animate-delay-2">
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                    <div class="relative">
                        <input type="password" id="password" name="password" required class="input-field w-full px-4 py-3 rounded-lg focus:outline-none">
                        <div class="absolute inset-y-0 right-0 flex items-center pr-3">
                            <i class="fas fa-lock text-gray-400"></i>
                        </div>
                    </div>
                </div>
                
                <div class="animate__animated animate__fadeInUp animate-delay-3">
                    <label for="confirmPassword" class="block text-sm font-medium text-gray-700 mb-2">Confirm Password</label>
                    <div class="relative">
                        <input type="password" id="confirmPassword" name="confirmPassword" required class="input-field w-full px-4 py-3 rounded-lg focus:outline-none">
                        <div class="absolute inset-y-0 right-0 flex items-center pr-3">
                            <i class="fas fa-lock text-gray-400"></i>
                        </div>
                    </div>
                </div>
                
                <div class="flex items-center terms-label animate__animated animate__fadeInUp animate-delay-1">
                    <input type="checkbox" id="terms" name="terms" required class="h-5 w-5 text-blue-600 focus:ring-blue-500 border-gray-300 rounded transition">
                    <label for="terms" class="ml-3 block text-sm text-gray-700">
                        I agree to the <a href="#" class="text-blue-600 hover:underline">Terms and Conditions</a> and <a href="#" class="text-blue-600 hover:underline">Privacy Policy</a>
                    </label>
                </div>
                
                <button type="submit" class="btn-primary w-full py-3 px-4 text-white font-medium rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 mt-6 animate__animated animate__fadeInUp animate-delay-2">
                    <span class="relative z-10">Create Account</span>
                </button>
            </form>
            
            <div class="mt-6 text-center animate__animated animate__fadeInUp animate-delay-3">
                <p class="text-sm text-gray-600">Already have an account? <a href="../auth/login.html" class="link text-blue-600">Login here</a></p>
            </div>
        </div>
    </main>

    <script>
        // Toggle between student and faculty fields
        document.getElementById('userType').addEventListener('change', function() {
            const userType = this.value;
            if (userType === 'student') {
                document.getElementById('studentFields').classList.remove('hidden');
                document.getElementById('facultyFields').classList.add('hidden');
                // Add animation
                document.getElementById('studentFields').classList.add('animate__fadeInUp');
                document.getElementById('facultyFields').classList.remove('animate__fadeInUp');
            } else {
                document.getElementById('studentFields').classList.add('hidden');
                document.getElementById('facultyFields').classList.remove('hidden');
                // Add animation
                document.getElementById('facultyFields').classList.add('animate__fadeInUp');
                document.getElementById('studentFields').classList.remove('animate__fadeInUp');
            }
        });

        // Form submission
        document.getElementById('signupForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const submitBtn = this.querySelector('button[type="submit"]');
            const originalText = submitBtn.innerHTML;
            
            // Show loading state
            submitBtn.innerHTML = `
                <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white inline" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
                Creating account...
            `;
            submitBtn.disabled = true;
            
            // Simulate API call
            setTimeout(() => {
                alert('Account created successfully! Redirecting to login...');
                window.location.href = '../auth/login.html';
            }, 2000);
        });

        // Add animation to form elements on load
        document.addEventListener('DOMContentLoaded', function() {
            const formElements = document.querySelectorAll('#signupForm > div');
            formElements.forEach((element, index) => {
                element.classList.add('animate__animated', 'animate__fadeInUp');
                element.style.animationDelay = `${index * 0.1}s`;
            });
        });
    </script>
</body>
</html>
