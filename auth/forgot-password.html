<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password | QR Attendance System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="../css/styles.css">
    <style>
        /* Custom styles for the page */
        body {
            background: linear-gradient(to bottom right, #e0f7fa, #fce4ec);
        }

        .card {
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .input-field {
            transition: border-color 0.3s;
        }

        .input-field:focus {
            border-color: #3b82f6; /* Tailwind's blue-500 */
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.5); /* Tailwind's blue-500 */
        }

        .btn-primary {
            background: linear-gradient(to right, #3b82f6, #9333ea);
            transition: background 0.3s, transform 0.3s;
        }

        .btn-primary:hover {
            background: linear-gradient(to right, #2563eb, #7e22ce);
            transform: translateY(-2px);
        }

        .link {
            transition: color 0.3s;
        }

        .link:hover {
            color: #1d4ed8; /* Tailwind's blue-700 */
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="min-h-screen flex items-center justify-center p-4">
        <div class="w-full max-w-md bg-white rounded-xl shadow-2xl overflow-hidden card animate__animated animate__fadeIn">
            <!-- Header with decorative wave -->
            <div class="bg-gradient-to-r from-blue-600 to-purple-600 p-6 relative">
                <div class="absolute bottom-0 left-0 right-0 h-8 bg-white rounded-t-full"></div>
                <h1 class="text-3xl font-bold text-white text-center">Reset Password</h1>
                <p class="text-blue-100 text-center mt-2">Enter your email to receive reset instructions</p>
            </div>
            
            <!-- Forgot Password Form -->
            <div class="p-8">
                <form id="forgotPasswordForm" class="space-y-6">
                    <!-- User Type Selection -->
                    <div class="space-y-2">
                        <p class="text-sm font-medium text-gray-700">I am a:</p>
                        <div class="flex space-x-4">
                            <label class="inline-flex items-center">
                                <input type="radio" name="userType" value="student" checked class="h-4 w-4 text-blue-600 focus:ring-blue-500">
                                <span class="ml-2 text-gray-700">Student</span>
                            </label>
                            <label class="inline-flex items-center">
                                <input type="radio" name="userType" value="faculty" class="h-4 w-4 text-blue-600 focus:ring-blue-500">
                                <span class="ml-2 text-gray-700">Faculty</span>
                            </label>
                        </div>
                    </div>
                    
                    <!-- Email Field -->
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <svg class="h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                                    <path d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z" />
                                    <path d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z" />
                                </svg>
                            </div>
                            <input type="email" id="email" required class="input-field pl-10 w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none" placeholder="your@email.com">
                        </div>
                    </div>
                    
                    <!-- Submit Button -->
                    <button type="submit" class="w-full py-3 px-4 btn-primary text-white font-medium rounded-lg shadow-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                        Send Reset Link
                    </button>
                </form>
                
                <!-- Back to Login Link -->
                <div class="mt-6 text-center">
                    <a href="../auth/login.html" class="link text-sm font-medium text-blue-600">
                        ‚Üê Back to login
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/auth.js"></script>
</body>
</html>
