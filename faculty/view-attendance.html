<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Attendance - QR Attendance System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body class="bg-gray-100">
    <nav class="bg-blue-600 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">QR Attendance System - Faculty</h1>
            <div>
                <a href="#" id="logoutBtn" class="px-4 py-2 bg-white text-blue-600 rounded-md">Logout</a>
            </div>
        </div>
    </nav>

    <div class="flex">
        <!-- Sidebar -->
        <aside class="w-64 bg-gray-800 text-white h-screen p-4">
            <div class="flex items-center space-x-2 mb-8 p-2">
                <div class="w-10 h-10 rounded-full bg-blue-500 flex items-center justify-center">
                    <span class="text-xl font-bold" id="userInitial">F</span>
                </div>
                <div>
                    <p class="font-semibold" id="userName">Faculty Name</p>
                    <p class="text-xs text-gray-400">Faculty</p>
                </div>
            </div>
            
            <nav>
                <ul class="space-y-2">
                    <li>
                        <a href="dashboard.html" class="flex items-center space-x-2 px-4 py-2 hover:bg-gray-700 rounded-md">
                            <span>Dashboard</span>
                        </a>
                    </li>
                    <li>
                        <a href="generate-qr.html" class="flex items-center space-x-2 px-4 py-2 hover:bg-gray-700 rounded-md">
                            <span>Generate QR</span>
                        </a>
                    </li>
                    <li>
                        <a href="view-attendance.html" class="flex items-center space-x-2 px-4 py-2 bg-blue-700 rounded-md">
                            <span>View Attendance</span>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="flex items-center space-x-2 px-4 py-2 hover:bg-gray-700 rounded-md">
                            <span>Profile</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 p-8">
            <div class="mb-8">
                <h2 class="text-2xl font-bold text-gray-800">Attendance Records</h2>
                <p class="text-gray-600">View and manage student attendance</p>
            </div>
            
            <div class="bg-white p-6 rounded-lg shadow-md">
                <div class="mb-6 flex flex-col md:flex-row md:items-center md:justify-between">
                    <div class="mb-4 md:mb-0">
                        <label for="subjectFilter" class="block text-sm font-medium text-gray-700 mb-1">Filter by Subject</label>
                        <select id="subjectFilter" class="px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <option value="all">All Subjects</option>
                            <option value="CS101">Computer Science 101</option>
                            <option value="MATH202">Mathematics 202</option>
                            <option value="PHYS301">Physics 301</option>
                        </select>
                    </div>
                    
                    <div>
                        <label for="dateFilter" class="block text-sm font-medium text-gray-700 mb-1">Filter by Date</label>
                        <input type="date" id="dateFilter" class="px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                </div>
                
                <div class="overflow-x-auto">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Date</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Subject</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Class Time</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Present</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Total</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Percentage</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                            </tr>
                        </thead>
                        <tbody class="bg-white divide-y divide-gray-200" id="attendanceTableBody">
                            <!-- Data will be populated by JavaScript -->
                        </tbody>
                    </table>
                </div>
                
                <div id="attendanceDetails" class="mt-8 hidden">
                    <h3 class="text-xl font-semibold text-gray-800 mb-4" id="detailsTitle">Attendance Details</h3>
                    <div class="overflow-x-auto">
                        <table class="min-w-full divide-y divide-gray-200">
                            <thead class="bg-gray-50">
                                <tr>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Student ID</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Name</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Time</th>
                                </tr>
                            </thead>
                            <tbody class="bg-white divide-y divide-gray-200" id="attendanceDetailsBody">
                                <!-- Details will be populated by JavaScript -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="../js/auth.js"></script>
    <script src="../js/faculty.js"></script>
</body>
</html>
